<!DOCTYPE html>
<html>

<head>
	<title>Markdown Editor Live</title>
	<meta charset="utf-8">
	<link href="./assets/styles/vendor/bootstrap.min.css" rel="stylesheet">
	<link href="./assets/styles/vendor/material.min.css" rel="stylesheet">
	<link href="./assets/styles/styles.css" rel="stylesheet">
	<link href="./assets/styles/vendor/github.min.css" rel="stylesheet">
</head>

<body>
	<div id="app">
		<div class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand">Markdown Editor Live </span>

					<span  class="navbar-brand right" style="padding-top: 11px">
						<a class="icons margin-right" href="#" title="Save read me locally" v-on:click="saveLocally" tabindex="-1">
							<i class="fas fa-download"></i>
						</a>
						<a class="icons margin-right" title="Support my work on patreon!" target="blank" href="https://www.patreon.com/robertjgabriel"
						tabindex="-1">
							<i class="fab fa-cc-stripe"></i>
						</a>
						<a class="icons" title="Need help" target="blank" href="https://www.robertgabriel.ninja/contact?from=markdownapp" tabindex="-1">
							<i class="fas fa-question-circle"></i>
						</a>

					</span>

				</div>
			</div>
		</div>
		<div class="row editor">
			<div class="col-sm-6 spacing-right">
				<textarea class="form-control text-editor" rows="5" id="comment" @keyup="changeHandler()" :value="input" @input="update"></textarea>
			</div>
			<div class="col-sm-6">
				<div class="preview previewer" id="previewer" v-html="compiledMarkdown"></div>
			</div>
		</div>
	</div>
	<script src="./assets/scripts/vendor/jquery.js" type="text/javascript"></script>
	<script src="./assets/scripts/vendor/highlight.js" type="text/javascript"></script>
	<script src="./assets/scripts/vendor/go.js" type="text/javascript"></script>
	<script src="./assets/scripts/vendor/vue.js" type="text/javascript"></script>
	<script src="./assets/scripts/vendor/vue-resouce.js" type="text/javascript"></script>
	<script src="./assets/scripts/vendor/marked.js" type="text/javascript"></script>
	<script src="./assets/scripts/vendor/loadish.js" type="text/javascript"></script>
	<script src="./assets/scripts/vendor/fontawesome.js" type="text/javascript"></script>
	<script src="./assets/scripts/app.js" type="text/javascript"></script>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/2ae6b795.js');
		}

	</script>
</body>

</html>
